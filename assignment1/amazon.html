<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <style>
    body {
      margin: 0;
      
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #131921;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ff9900;
    }
    .search input {
      padding: 6px;
      border: none;
      border-radius: 4px;
      width: 300px;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .banner {
      background: #37475a;
      color: white;
      text-align: center;
      padding: 50px;
      font-size: 26px;
    }
    .products {
      display: flex;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      width: 200px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .card p {
      font-weight: bold;
      color: green;
    }
    footer {
      background: #131921;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">amazon</div>
    <div class="search"><input type="text" placeholder="Search products"></div>
    <nav>
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <div class="banner">Welcome to Amazon</div>

  <section class="products">
    <div class="card">
      <img src="https://campussutra.com/cdn/shop/files/CSMOVSRT7606_1_919bad06-bb14-4123-af90-e2120af8fad9.jpg?v=1731147688" alt="Product 1">
      <h3>Product 1</h3>
      <p>₹999</p>
    </div>
    <div class="card">
      <img src="https://www.hancockfashion.com/cdn/shop/files/5579BGREEN_5_M_1800x1800.jpg?v=1734411915" alt="Product 2">
      <h3>Product 2</h3>
      <p>₹1999</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTMLyhWAOVU6OyJ-ap5SfcRkcsQIdHgTb4tw&s" alt="Product 3">
      <h3>Product 3</h3>
      <p>₹2999</p>
    </div>
  </section>

  <footer>© 2025 Amazon | Frontend Only</footer>
</body>
</html>
